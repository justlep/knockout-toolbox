<!DOCTYPE html>
<html>
  <head>
    <title>Knockout Toolbox</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#838B63">
    <style type="text/css">
      label, input {display:block}
      div {overflow:hidden; min-height: 20px;}
      dd {font-weight:bold}
    </style>
    <script src="../external/jquery-3.3.1.min.js"></script>
    <script src="../external/knockout-3.4.2.js"></script>
    <script src="../external/moment.js"></script>
  </head>
  <body>
    <h2>Select a file</h2>
    <input type="file" accept="text/*" data-bind="selectedFile: myFile">
    <div data-bind="with: myFile.fileText">
      <p>File content:</p>
      <textarea data-bind="value: $data" rows="20" cols="80"></textarea>
    </div>
    <script type="module">
      import {ko} from '../lib/libs.js';
      import '../lib/koSelectedFileBinding.js';
      import '../lib/koFileTextExtender.js';
      
      function VM() {
          this.myFile = ko.observable().extend({fileText: true});
      }
      
      ko.applyBindings(new VM());
    </script><a href="../" style="position: absolute; right: 10px; top: 10px;">&laquo; Back</a>
  </body>
</html>
