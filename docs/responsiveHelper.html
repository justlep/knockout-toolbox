<!DOCTYPE html>
<html>
  <head>
    <title>Knockout Toolbox</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#838B63">
    <style type="text/css">
      label, input {display:block}
      div {overflow:hidden; min-height: 20px;}
      dd {font-weight:bold}
    </style>
    <script src="../external/jquery-3.3.1.min.js"></script>
    <script src="../external/knockout-3.4.2.js"></script>
    <script src="../external/moment.js"></script>
  </head>
  <body>
    <h2>Current window size:<b data-bind="text: w"></b></h2>
    <h4 data-bind="text: txt400600"></h4>
    <h2>visibleIfWindowSize</h2>
    <div style="background:red" data-bind="visibleIfWindowSize: {min: 500}">min. 500</div>
    <div style="background:yellow" data-bind="visibleIfWindowSize: {max: 500}">max. 500</div>
    <div style="background:orange" data-bind="visibleIfWindowSize: {min: 400, max: 600}">400-600</div>
    <h2>ifWindowSize</h2>
    <div style="background:red" data-bind="ifWindowSize: {min: 500}">min. 500</div>
    <div style="background:yellow" data-bind="ifWindowSize: {max: 500}">max. 500</div>
    <div style="background:orange" data-bind="ifWindowSize: {min: 400, max: 600}">400-600</div>
    <script type="module">
      import {ko} from '../lib/libs.js';
      import {currentWidth, getWidthRangeObservable} from '../lib/koResponsiveHelper.js';
      
      const fits400600 = getWidthRangeObservable(400, 600);
      
      ko.applyBindings({
          w: currentWidth,
          txt400600: ko.computed(() => `Width is ${fits400600() ? '' : 'NOT' } between 400 and 600`)
      });
    </script><a href="./" style="position: absolute; right: 10px; top: 10px;">&laquo; Back</a>
  </body>
</html>
