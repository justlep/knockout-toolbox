<!DOCTYPE html>
<html>
  <head>
    <title>Knockout Toolbox</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#838B63">
    <style type="text/css">
      label, input {display:block}
      div {overflow:hidden; min-height: 20px;}
      dd {font-weight:bold}
    </style>
    <script src="../external/jquery-3.3.1.min.js"></script>
    <script src="../external/knockout-3.4.2.js"></script>
    <script src="../external/moment.js"></script>
    <style type="text/css">
      pre {background: yellow; border: 1px solid red; display: inline-block;}
      
    </style>
  </head>
  <body>
    <input type="text" data-bind="textInput: myText">
    <div>Trimmed: &nbsp;
      <pre data-bind="text: myText.trimmed()"></pre>
    </div>
    <script type="module">
      import {ko} from '../lib/libs.js';
      import '../lib/koTrimmableExtender.js';
      
      ko.applyBindings({
          myText: ko.observable('       huhu   und so   ').extend({trimmable: true})
      });
    </script><a href="./" style="position: absolute; right: 10px; top: 10px;">&laquo; Back</a>
  </body>
</html>
