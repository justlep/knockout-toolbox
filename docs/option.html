<!DOCTYPE html>
<html>
  <head>
    <title>Knockout Toolbox</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#838B63">
    <style type="text/css">
      label, input {display:block}
      div {overflow:hidden; min-height: 20px;}
      dd {font-weight:bold}
    </style>
    <script src="../external/jquery-3.3.1.min.js"></script>
    <script src="../external/knockout-3.4.2.js"></script>
    <script src="../external/moment.js"></script>
  </head>
  <body>
    <select data-bind="foreach: optGroups, value: selectedOption">
      <option value="">Please select..</option>
      <optgroup data-bind="attr: {label: label}, foreach: opts">
        <option data-bind="text: label, option: $data"></option>
      </optgroup>
    </select><br>
    <hr><span data-bind="with: selectedOption()">Selected option: &nbsp;<b data-bind="text: label"></b></span>
    <hr>
    <button data-bind="click: selectOpt23">Select Option 2.3</button>
    <button data-bind="click: reset">Reset</button>
    <script type="module">
      import {ko} from '../lib/libs.js';
      import '../lib/koOptionBinding.js';
      
      function VM() {
          this.optGroups = [
              {
                  label: 'Group1',
                  opts: [
                      {label: 'Opt 1.1', value: 'g1-opt1'},
                      {label: 'Opt 1.2', value: 'g1-opt2'},
                      {label: 'Opt 1.3', value: 'g1-opt3'},
                  ]
              },
              {
                  label: 'Group2',
                  opts: [
                      {label: 'Opt 2.1', value: 'g2-opt1'},
                      {label: 'Opt 2.2', value: 'g2-opt2'},
                      {label: 'Opt 2.3', value: 'g2-opt3'}
                  ]
              }
          ];
      
          this.selectedOption = ko.observable();
      
          this.selectOpt23 = () => this.selectedOption(this.optGroups[1].opts[2]);
          this.reset = () => this.selectedOption(null);
      }
      
      ko.applyBindings(new VM());
    </script><a href="./" style="position: absolute; right: 10px; top: 10px;">&laquo; Back</a>
  </body>
</html>
