<!DOCTYPE html>
<html>
  <head>
    <title>Knockout Toolbox</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#838B63">
    <style type="text/css">
      label, input {display:block}
      div {overflow:hidden; min-height: 20px;}
      dd {font-weight:bold}
    </style>
    <script src="../external/jquery-3.3.1.min.js"></script>
    <script src="../external/knockout-3.4.2.js"></script>
    <script src="../external/moment.js"></script>
  </head>
  <body>
    <div>
      <input type="text" data-bind="textInput: myText">
      <button data-bind="click: myText.reset">Reset</button>
    </div>
    <script type="module">
      import {ko} from '../lib/libs.js';
      import '../lib/koResettableExtender.js';
      
      const RESET_VAL = 'Type something...';
      
      ko.applyBindings({
          myText: ko.observable(RESET_VAL).extend({resettable: RESET_VAL})
      });
    </script>
  </body>
</html>
