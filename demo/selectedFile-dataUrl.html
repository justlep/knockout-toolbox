<!DOCTYPE html>
<html>
  <head>
    <title>Knockout Toolbox</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#838B63">
    <style type="text/css">
      label, input {display:block}
      div {overflow:hidden; min-height: 20px;}
    </style>
    <script src="../external/jquery-3.3.1.min.js"></script>
    <script src="../external/knockout-3.4.2.js"></script>
    <script src="../external/moment.js"></script>
  </head>
  <body>
    <h2>Select a file</h2>
    <input type="file" accept="image/*" data-bind="selectedFile: imageFile">
    <div data-bind="with: imageFile.fileDataUrl">
      <p>Preview:</p><img data-bind="attr: {src: $data}">
    </div>
    <script type="module">
      import {ko} from '../lib/libs.js';
      import '../lib/koSelectedFileBinding.js';
      import '../lib/koFileDataUrlExtender.js';
      
      function VM() {
          this.imageFile = ko.observable().extend({fileDataUrl: true});
      }
      
      ko.applyBindings(new VM());
    </script>
  </body>
</html>
