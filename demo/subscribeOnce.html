<!DOCTYPE html>
<html>
  <head>
    <title>Knockout Toolbox</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#838B63">
    <style type="text/css">
      label, input {display:block}
      div {overflow:hidden; min-height: 20px;}
      dd {font-weight:bold}
    </style>
    <script src="../external/jquery-3.3.1.min.js"></script>
    <script src="../external/knockout-3.4.2.js"></script>
    <script src="../external/moment.js"></script>
  </head>
  <body>
    <div>num: <b data-bind="text: num"></b></div>
    <button data-bind="click: inc">Inc num</button>
    <script type="module">
      import {ko} from '../lib/libs.js';
      import '../lib/koSubscribeOnce.js';
      
      function VM() {
          this.num = ko.observable(1);
          this.inc = () => this.num(this.num() + 1);
          this.num.subscribeOnce(newVal => alert('num has changed. This message wont appear again'));
      }
      
      ko.applyBindings(new VM());
    </script>
  </body>
</html>
