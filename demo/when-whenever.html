<!DOCTYPE html>
<html>
  <head>
    <title>Knockout Toolbox</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="theme-color" content="#838B63">
    <style type="text/css">
      label, input {display:block}
      div {overflow:hidden; min-height: 20px;}
      dd {font-weight:bold}
    </style>
    <script src="../external/jquery-3.3.1.min.js"></script>
    <script src="../external/knockout-3.4.2.js"></script>
    <script src="../external/moment.js"></script>
  </head>
  <body>
    <h3>Example for `when`:</h3>
    <h4>An alert will appear the <b>first</b> time num is "1"</h4><b data-bind="text: num"></b>
    <div>
      <button data-bind="click: num.dec">-</button>
      <button data-bind="click: num.inc">+</button>
    </div><br>
    <hr>
    <h3>Example for `whenever`:
      <h4>An alert will appear <b>every</b> time otherNum is "1"</h4><b data-bind="text: otherNum"></b>
      <div>
        <button data-bind="click: otherNum.dec">-</button>
        <button data-bind="click: otherNum.inc">+</button>
      </div>
    </h3>
    <script type="module">
      import {ko} from '../lib/libs.js';
      import '../lib/koWhen.js';
      import '../lib/koWhenever.js';
      
      function VM() {
          this.num = ko.observable(0);
          this.num.when(1, () => alert('num is 1 (for the first time)'));
          this.num.inc = () => this.num(this.num() + 1);
          this.num.dec = () => this.num(this.num() - 1);
      
          this.otherNum = ko.observable(0);
          this.otherNum.whenever(1, () => alert('otherNum is 1'));
          this.otherNum.inc = () => this.otherNum(this.otherNum() + 1);
          this.otherNum.dec = () => this.otherNum(this.otherNum() - 1);
      }
      
      ko.applyBindings(new VM());
    </script>
  </body>
</html>
